<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 1rem;
        }
        .alert {
            border-radius: 0.25rem;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
            .alert {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lỗi</h1>
        <div class="alert alert-danger">{{ message }}</div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Quay lại</a>
    </div>
</body>
</html>
